<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>社員編集</title>
  </head>
  <body>
    <h1>社員編集</h1>

    <p>
      <form method="POST"
            action="{{url_for('cd_edit', id=cd.id)}}">
        CDタイトル: <input type="text" title="name" value="{{cd.name}}"><br>
        品番: <input type="text" name="id" value="{{cd.id}}"><br>
        シリーズ: <input type="text" name="series_name"
                       value="{{cd.series_name}}">{{cd.order_in_series}}<br>
        発売日: <input type="text" name="issued_date"
                     value="{{cd.issued_date}}"><br>
        <input type="submit" value="決定">
      </form>
    </p>

    <p>
      <a href="{{url_for('cds')}}">CD一覧</a><br>
      <a href="{{url_for('index')}}">入口のページ</a>
    </p>
  </body>
</html>
