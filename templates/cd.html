<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{cd.title}}</title>
  </head>
  <body>
    <h1>CD詳細</h1>

    <p>
      CDタイトル: {{cd.title}}<br>
      品番: {{cd.id}}<br>
      シリーズ: {{cd.series_name}} - {{cd.order_in_series}}<br>
      発売日: {{cd.issued_date}}<br>
    <p>
      <a href="{{url_for('cd_edit', id=cd.id)}}">編集</a><br>
      <a href="{{url_for('cd_del', id=cd.id)}}">削除</a>
    </p>
    <h2>収録曲</h2><!-- ここに曲一覧を表示する -->
      <ol>
      {% for song in songs %}
        <li><a href="{{url_for('song', id=song.song_id)}}" style="color: black;">{{song.title}}</a>&emsp;歌: {{song.artists}}<br>
      {% endfor %}
      <a href="{{url_for('tracks_edit', id=cd.id)}}">トラックを編集</a><br>
    </ol>

    <p>
      <hr style="margin-top: 20px; margin-bottom: 20px;"><br>
      <a href="{{url_for('cds')}}">CD一覧</a><br>
      <a href="{{url_for('index')}}">TOP</a>
    </p>
  </body>
</html>
