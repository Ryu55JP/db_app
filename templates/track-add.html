<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>トラック追加</title>
  </head>
  <body>
    <h1>トラック追加</h1>
      <p>
        <form method="POST" action="{{url_for('track_add_execute', id=cd.id)}}">
          CDタイトル: {{cd.title}}<br>
          トラック番号: <input type="text" name="track_number"><br>
          楽曲ID: <input type="text" name="song_id"><br>
          アーティストID: <input type="text" name="artist_id"><br>
          <input type="hidden" name="id" value="{{cd.id}}">
          <input type="submit" value="追加">
        </form>
        <a href="{{ url_for('cd', id=cd_id) }}">CD詳細に戻る</a><br>
      </p>
      <p>
        楽曲やアーティストのIDはそれぞれの詳細ページを参照してください<br>
        <a href="{{url_for('songs')}}">楽曲一覧</a><br>
        <a href="{{url_for('artists')}}">アーティスト一覧</a>
      </p>
    <p>
      <br>
      <hr style="margin-top: 20px; margin-bottom: 20px;">
      <a href="{{url_for('cd', id=cd.id)}}">CD詳細に戻る</a><br>
      <a href="{{url_for('cds')}}">CD一覧</a><br>
      <a href="{{url_for('index')}}">TOP</a>
    </p>
  </body>
</html>
