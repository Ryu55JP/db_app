<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>トラック追加</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <header>
      <h1><a href="{{url_for('index')}}">ディスコグラフィ</a></h1>
    </header>
  </head>
  <body>
    <h1>トラック追加</h1>
      <p>
        <form method="POST" action="{{url_for('track_add_execute', id=cd.id)}}">
          CDタイトル: {{cd.title}}<br>
          トラック番号: <input type="text" name="track_number"><br>
          楽曲: <select name="song_id">
            {% for song in songs %}
              <option value="{{song.id}}">{{song.title}}</option>
            {% endfor %}
          </select><br>
          アーティスト: <select name="artist_id">
            {% for artist in artists %}
              <option value="{{artist.id}}">{{artist.name}}</option>
            {% endfor %}
          </select><br>
          <input type="hidden" name="id" value="{{cd.id}}">
          <input type="submit" value="追加">
        </form>
        <a href="{{ url_for('cd', id=cd.id) }}">CD詳細に戻る</a><br>
      </p>
      <p>
        楽曲やアーティストのIDはそれぞれの詳細ページを参照してください<br>
        <a href="{{url_for('songs')}}">楽曲一覧</a><br>
        <a href="{{url_for('artists')}}">アーティスト一覧</a>
      </p>
    <p>
      <br>
      <hr style="margin-top: 20px; margin-bottom: 20px;">
      <a href="{{url_for('cd', id=cd.id)}}">CD詳細に戻る</a><br>
      <a href="{{url_for('cds')}}">CD一覧に戻る</a><br>
      <a href="{{url_for('index')}}">TOP</a>
    </p>
    <footer>
      <hr style="margin-top: 20px; margin-bottom: 20px;">
      <a href="{{url_for('index')}}" style="margin-left: 20%;">TOP</a>
      <a href="{{url_for('cds')}}" style="margin-left: 5%;">CD</a>
      <a href="{{url_for('songs')}}" style="margin-left: 5%;">楽曲</a>
      <a href="{{url_for('artists')}}" style="margin-left: 5%;">アーティスト</a>
      <a href="{{url_for('concerts')}}" style="margin-left: 5%;">コンサート</a>
    </footer>
  </body>
</html>
