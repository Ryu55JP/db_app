<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{concert.title}}</title>
  </head>
  <body>
    <h1>コンサート詳細</h1>

    <p>
      タイトル: {{concert.title}}<br>
      開催日: {{concert.held_date}}<br>
    <p>
      <a href="{{url_for('concert_edit', id=concert.id)}}">編集</a><br>
      <a href="{{url_for('concert_del', id=concert.id)}}">削除</a>
    </p>
    <h2>セットリスト</h2>
    <ol>
      {% for performance in performances %}
        <li><a href="{{url_for('song', id=performance.song_id)}}"  style="color:black;">{{performance.song_title}}</a>&emsp;歌: {{performance.artists}}<br>
      {% endfor %}
      <a href="{{url_for('setlist_edit', id=concert.id)}}">セットリストを編集</a><br>
    </ol>

    <p>
      <hr style="margin-top: 20px; margin-bottom: 20px;"><br>
      <a href="{{url_for('concerts')}}">コンサート一覧</a><br>
      <a href="{{url_for('index')}}">TOP</a>
    </p>
  </body>
</html>
