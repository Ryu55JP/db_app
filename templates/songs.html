<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>楽曲一覧</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <header>
      <h1><a href="{{url_for('index')}}">ディスコグラフィ</a></h1>
    </header>
  </head>
  <body>
    <h1>楽曲一覧</h1>
      <p>
        <form method="POST" action="{{url_for('songs_filtered')}}">
          タイトル: <input type="text" name="title_filter" value="{{ request.form.title_filter or '' }}" or ""><br>
          <input type="submit" value="絞り込む"><br>
          （ワイルドカード文字として%が使えます）
        </form>
      </p>
      <p>
        <a href="{{url_for('song_add')}}">楽曲追加</a><br>
        <hr style="margin-top: 20px; margin-bottom: 20px;">
      </p>
      {% for song in songs %}
        <p>
          <a href="{{ url_for('song', id=song.id) }}">{{ song.title or 'タイトルなし' }}</a>
        </p>
      {% endfor %}
    <p>
      <br>
      <hr style="margin-top: 20px; margin-bottom: 20px;">
      <a href="{{url_for('index')}}">TOP</a>
    </p>
    <footer>
      <hr style="margin-top: 20px; margin-bottom: 20px;">
      <a href="{{url_for('index')}}" style="margin-left: 20%;">TOP</a>
      <a href="{{url_for('cds')}}" style="margin-left: 5%;">CD</a>
      <a href="{{url_for('songs')}}" style="margin-left: 5%;">楽曲</a>
      <a href="{{url_for('artists')}}" style="margin-left: 5%;">アーティスト</a>
      <a href="{{url_for('concerts')}}" style="margin-left: 5%;">コンサート</a>
    </footer>
  </body>
</html>
