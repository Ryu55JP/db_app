<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CD一覧</title>
  </head>
  <body>
    <h1>CD一覧</h1>

    <p>
      <form method="POST" action="{{url_for('cds_filtered')}}">
        CDタイトル: <input type="text" name="name_filter"><br>
        <input type="submit" value="絞り込む"><br>
        （ワイルドカード文字として%が使えます）
      </form>
    </p>

    {% for cd in cds %}
    <p>
      CDタイトル: {{cds.title}}<br>
      品番: {{cds.id}}<br>
      <a href="{{url_for('cd', id=cds.id)}}">詳細</a>
    </p>
    {% endfor %}

    <p>
      <a href="{{url_for('index')}}">入口のページ</a>
    </p>
  </body>
</html>
