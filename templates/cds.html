<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CD一覧</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <header>
      <h1><a href="{{url_for('index')}}">ディスコグラフィ</a></h1>
    </header>
  </head>
  <body>
    <h1>CD一覧</h1>
      <p>
        <form method="POST" action="{{url_for('cds_filtered')}}">
          CDタイトル: <input type="text" name="title_filter" value="{{ request.form.title_filter or '' }}"> <br>
          <input type="submit" value="絞り込む"><br>
          （ワイルドカード文字として%が使えます）
        </form>
      </p>
      <p>
        <a href="{{url_for('cd_add')}}">CD追加</a><br>
        <hr style="margin-top: 20px; margin-bottom: 20px;">
      </p>
      {% for cd in cds %}
        <p>
          CDタイトル: {{ cd.title or 'タイトルなし' }}<br>
          シリーズ名: {{ cd.series_name or 'その他' }} - {{ cd.order_in_series or '' }}<br>
          <a href="{{ url_for('cd', id=cd.id) }}">詳細</a>
        </p>
      {% endfor %}
      <p>
        <br>
        <hr style="margin-top: 20px; margin-bottom: 20px;">
        <a href="{{url_for('index')}}">TOP</a>
      </p>
  </body>
</html>
